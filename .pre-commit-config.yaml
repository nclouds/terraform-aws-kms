repos:
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.73.0
  hooks:
    - id: terraform_fmt
    - id: terraform_docs
    - id: terraform_tflint
    - id: terraform_tfsec

- repo: https://github.com/nclouds/pre-commit-hooks
  rev: v1.0.2
  hooks:
    - id: validate-commit-message
    - id: validate-branch-name
    - id: validate-gpg-key
